<section class="max-w-7xl mx-auto px-6 py-12 mt-24">
    <!-- Main Grid Container -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

        <!-- Left Column - Image and Title Card -->
        <div class="lg:col-span-1 bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden flex flex-col">
            <img [src]="categorydetails.image" [alt]="categorydetails.name"
                class="w-full h-72 object-contain bg-gray-50" />
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900">{{ categorydetails.name }}</h1>
                <div class="mt-2 h-1 w-16 bg-gradient-to-r from-green-400 to-green-600 rounded-full"></div>
            </div>
        </div>

        <!-- Right Column - Info -->
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">Category Info</h2>
                <div class="grid sm:grid-cols-3 gap-6 text-gray-700">
                    <div>
                        <p class="text-sm text-gray-500">Created</p>
                        <p class="font-medium">{{ categorydetails.createdAt | date:'mediumDate' }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Updated</p>
                        <p class="font-medium">{{ categorydetails.updatedAt | date:'mediumDate' }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Slug</p>
                        <p class="font-medium break-words">{{ categorydetails.slug }}</p>
                    </div>
                </div>
            </div>

            <!-- Back Button -->
            <div class="text-center">
                <button routerLink="/categories"
                    class="inline-block px-8 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-medium rounded-full shadow-md hover:shadow-xl transition duration-300">
                    ‚Üê Back to Categories
                </button>
            </div>
        </div>
    </div>
</section>
