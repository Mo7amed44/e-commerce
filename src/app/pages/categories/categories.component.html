<section class="bg-gray-50 py-6 cursor-pointer mt-20">
    <h2 class="text-4xl mb-6 text-center font-bold">{{ 'home.CATEGORIES' | translate }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4">
        @for (category of categories; track $index) {
        <div class="bg-white rounded-2xl shadow hover:shadow-lg transition duration-300 p-4 text-center"
            [routerLink]="['/subcategories',category._id]" (click)="getSpecificCategory(category._id)">
            <img [src]="category.image" alt="{{category.name}}" class="w-full h-48 object-cover rounded-xl mb-4" />
            <h3 class="text-lg font-semibold text-sky-500">{{ category.name }}</h3>
        </div>
        }
    </div>
</section>
