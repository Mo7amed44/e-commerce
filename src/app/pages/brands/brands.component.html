<section class="bg-gray-50 py-6 cursor-pointer mt-20">
    <h2 class="text-3xl font-bold  mb-6 text-center">{{'navbar.brands' | translate }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6 px-4">
        @for (brand of brands.data; track brand._id) {
        <div class="bg-white rounded-2xl shadow hover:shadow-lg transition duration-300 p-4 text-center">
            <img [src]="brand.image" alt="{{brand.name}}" class="w-full h-48 object-cover rounded-xl mb-4" />
            <h3 class="text-lg font-semibold text-sky-500">{{ brand.name }}</h3>
        </div>
        }
    </div>
</section>
