<section
    class="max-w-4xl mx-auto my-20 p-10 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl transition-all duration-300">
    <form [formGroup]="userInfoForm" (ngSubmit)="submitForm()" class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Details (Full width) -->
        <div class="md:col-span-2">
            <label for="details" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                Order Details
            </label>
            <textarea id="details" formControlName="details" rows="4"
                class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white text-base focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none transition-all"
                placeholder="Write any additional instructions or delivery notes..."></textarea>
        </div>

        <!-- City -->
        <div>
            <label for="city" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                City
            </label>
            <input type="text" id="city" formControlName="city"
                class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white text-base focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                placeholder="e.g., Cairo" />
        </div>

        <!-- Phone -->
        <div>
            <label for="phone" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">
                Phone Number
            </label>
            <input type="text" id="phone" formControlName="phone"
                class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white text-base focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                placeholder="+20 123 456 7890" />
        </div>

        <!-- Submit Button (Full Width) -->
        <div class="md:col-span-2 flex justify-end mt-4">
            <button type="submit"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold text-sm rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all shadow-sm">
                Proceed to Online Payment
            </button>
        </div>

    </form>
</section>
